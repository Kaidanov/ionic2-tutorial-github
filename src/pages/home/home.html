
<ion-header>

  <ion-navbar>
    <ion-title> GitHub</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">
  <ion-list inset>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text" style="border:1px solid"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button outline small color="dark" (click)="getRepos()"> Search </button>
    <!--<button class="button button-calm" block (click)="getRepos()">Search</button>-->
  </div>
  <ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
    <ion-card-header>
      {{ repo.name }}
    </ion-card-header>
    <ion-card-content>
      {{ repo.description }}
      <a class="button icon-right ion-chevron-right button-calm">Learn More</a>
      <!--<button ion-button outline small color="dark" (click)="goToDetails(repo)">   For more details.. </button>-->
      <!--<button class="button button-calm" (click)="goToDetails(repo)">
        more details
      </button>-->
    </ion-card-content>
  </ion-card>
</ion-content>
